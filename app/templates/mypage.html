<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info .name {
            font-size: 1.6em;
            margin-right: 40px;
        }
        .user-info .details {
            font-size: 1.2em;
        }
        .user-info .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>사용자 페이지</h1>
            <div>
                <a href="/myaccount" class="button">사용자 정보 편집</a>
                <a href="/" class="button">메인 페이지로 돌아가기</a>
            </div>
        </div>
        <div class="user-info">
            <div class="name">
                <h1>{{ user.name }}</h1>
            </div>
            <div class="details">
                <p>ID: {{ user.id }}</p>
                <p>비밀번호: ******</p>
            </div>
        </div>
    </div>
</body>
</html>
